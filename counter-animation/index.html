<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <div class="counter-container">
            <span class="count" data-target="3000">0</span>
            <span class="count-detail">Happy Clients</span>
        </div>

        <div class="counter-container">
            <span class="count" data-target="5000">0</span>
            <span class="count-detail">Project Done</span>
        </div>

        <div class="counter-container">
            <span class="count" data-target="6000">0</span>
            <span class="count-detail">Website Created</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./main.js"></script>

</body>

</html>
